<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Tiket</title>
    <link rel="stylesheet" href="ticket.css">
</head>
<body>
    <div class="sidebar">
        <h2>WIDAMAR</h2>
        <ul>
            <a href="/home/landingpage.html"><li>Dashboard</li></a>
            <a href="#"><li>Users</li></a>
            <a href="#"><li class="active">Tickets</li></a>
            <a href="#"><li>Admin</li></a>
            <a href="#"><li>Site Settings</li></a>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <h1>Welcome! Ivan Nanda</h1>
            <div class="user-profile">
                <img src="profile.png" alt="User Profile">
                <span>Nanda Ivan</span>
            </div>
        </header>
        <div class="tickets-section">
            <div class="tabs">
                <button class="active">Pesan</button>
                <button>Riwayat</button>
                <button>Refund</button>
            </div>
            <form class="ticket-form">
                <div class="form-group">
                    <label for="name">Nama</label>
                    <input type="text" id="name" placeholder="Nama Lengkap">
                </div>
                <div class="form-group">
                    <label for="phone">No. Handphone</label>
                    <input type="text" id="phone" placeholder="08xxx">
                </div>
                <div class="form-group">
                    <label for="date">Tanggal Kunjungan</label>
                    <input type="date" id="date">
                </div>
                <div class="form-group">
                    <label for="tickets">Jumlah Tiket</label>
                    <div class="ticket-quantity">
                        <button type="button">-</button>
                        <input type="number" id="tickets" value="1" min="1">
                        <button type="button">+</button>
                    </div>
                    <p>Harga Tiket Masuk Rp5.000/org</p>
                </div>
                <div class="form-group">
                    <label>Metode Pembayaran</label>
                    <div class="payment-methods">
                        <label>
                            <input type="radio" name="payment" value="credit-card">
                            Kartu Kredit
                        </label>
                        <label>
                            <input type="radio" name="payment" value="qris">
                            QRIS
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <p>Total (1 org): <strong>IDR 5.000</strong></p>
                </div>
                <button type="submit">Pesan</button>
            </form>
        </div>
    </div>
</body>
</html>
