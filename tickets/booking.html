<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <div class="sidebar">
        <h1>WIDAMAR</h1>
        <ul>
            <li><a href="#"><img src="Category.png" alt="Dashboard Icon">Dashboard</a></li>
            <li><a href="#"><img src="profileicon.png" alt="Users Icon">Users</a></li>
            <li><a href="#"><img src="ticketstar.png" alt="Tickets Icon">Tickets</a></li>
            <li><a href="#"><img src="profile2user.png" alt="Admin Icon">Admin</a></li>
            <li><a href="#"><img src="setting.png" alt="Settings Icon">Site Settings</a></li>
        </ul>
    </div>
    

    <div class="content">
        <div class="navbar">
            <span>Welcome! Ivan Nanda</span>
            <div class="profile">
                <img src="profile.png" alt="User Profile">
                <span>Nanda Ivan</span>
            </div>
        </div>

        <div class="card">
            <div class="tabs">
                <button class="active">Pesan</button>
                <button>Riwayat</button>
                <button>Refund</button>
            </div>

            <form>
                <div class="form-group">
                    <div>
                        <label for="name">Nama</label>
                        <input type="text" id="name" placeholder="Nama Lengkap">
                    </div>
                    <div>
                        <label for="phone">No. Handphone</label>
                        <input type="text" id="phone" placeholder="08xxx">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        <label for="date">Tanggal Kunjungan</label>
                        <input type="date" id="date">
                    </div>
                    <div>
                        <label for="tickets">Jumlah Tiket</label>
                        <div class="ticket-counter">
                            <button type="button">-</button>
                            <input type="number" id="tickets" value="1" min="1">
                            <button type="button">+</button>
                        </div>
                        <small>Harga Tiket Masuk Rp5.000/org</small>
                    </div>
                </div>

                <div class="payment-options">
                    <label>
                        <input type="radio" name="payment" value="credit">
                        <img src="credit.png" alt="Credit Card"> Kartu Kredit
                    </label>
                    <label>
                        <input type="radio" name="payment" value="qris">
                        <img src="qris.png" alt="QRIS"> QRIS
                    </label>
                </div>

                <div class="total">
                    Total (1 org): IDR 5.000
                </div>

                <button type="submit" class="submit">Pesan</button>
            </form>
        </div>
    </div>
</body>
</html>
